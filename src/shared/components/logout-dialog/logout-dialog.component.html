<h1 mat-dialog-title class="dialog-text mb-0">Logout</h1>
<div mat-dialog-content class="dialog-text">
    Would you like to logout?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close class="dialog-text">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="logout()" class="dialog-text">Confirm</button>
</div>
