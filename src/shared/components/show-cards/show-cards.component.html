<div class="card d-flex flex-column" type="button">
    <img class="card-img-top" src="{{images[0]}}" alt="Card image cap" [routerLink]="['../../property', id]" (click)="reload()">
    <div class="card-body ps-0">
        <div class="title-rating d-flex align-items-center justify-content-between mb-2">
            <h5 class="card-title d-flex align-items-center mb-0">
                {{propertyName}}
            </h5>
            <p class="card-text d-flex align-items-center ratings">
                <i class="bi bi-star-fill"></i>
                <span class="rating">{{ratings}}</span>
            </p>
        </div>
        <p class="card-text d-flex align-items-center area mb-0">
            Area of <strong class="strong px-2"> {{area}} sq. ft.</strong>
        </p>

        <p class="card-text address mb-0"></p>
        <div class="address-action d-flex justify-content-between align-items-center mb-3">
            <div class="address-details">
                <p class="card-text city">{{location.address}}, {{location.city}} - {{location.pincode}}</p>
            </div>
        </div>

        <p class="card-text price">â‚¹{{price}}</p>
    </div>
</div>
