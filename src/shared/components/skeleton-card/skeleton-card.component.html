<div class="card d-flex flex-md-row flex-sm-column" type="button">
    <ngx-skeleton-loader class=" skeleton-img d-flex align-items-center justify-content-center mb-0 ms-3 mt-2" count="1"
        [theme]="{ 'border-radius': '10px', height: '90%'}"></ngx-skeleton-loader>
    <div class="card-body">
        <ngx-skeleton-loader [theme]="{
            'border-radius': '5px',
            height: '24px',
            width: '60%',
            'margin-bottom': '10px'
          }"></ngx-skeleton-loader>

        <p class="card-text features d-flex">
            <ngx-skeleton-loader [theme]="{
                width: '80px',
                'border-radius': '5',
                height: '40px',
              }"></ngx-skeleton-loader>
            <ngx-skeleton-loader [theme]="{
                width: '80px',
                'border-radius': '5',
                height: '40px',
              }"></ngx-skeleton-loader>
            <ngx-skeleton-loader [theme]="{
                width: '80px',
                'border-radius': '5',
                height: '40px',
              }"></ngx-skeleton-loader>
        </p>
        <p class="card-text d-flex align-items-center area">
            <ngx-skeleton-loader class="area-text" [theme]="{
                'border-radius': '5',
                height: '16px',
              }"></ngx-skeleton-loader>
        </p>
        <p class="card-text d-flex align-items-center ratings mb-4">
            <ngx-skeleton-loader class="rating" [theme]="{
                width: '60px',
                'border-radius': '5',
                height: '30px',
              }"></ngx-skeleton-loader>
        </p>
        <p class="card-text price"><ngx-skeleton-loader [theme]="{
            width: '100px',
            'border-radius': '5',
            height: '12px',
          }"></ngx-skeleton-loader></p>
        <p class="card-text address mb-0"><ngx-skeleton-loader [theme]="{
            width: '200px',
            'border-radius': '5',
            height: '12px',
          }"></ngx-skeleton-loader></p>
        <div class="address-action d-flex justify-content-between align-items-center">
            <div class="address-details">
                <p class="card-text city"><ngx-skeleton-loader [theme]="{
                    width: '200px',
                    'border-radius': '5',
                    height: '12px',
                    'margin-bottom': '10px'
                  }"></ngx-skeleton-loader></p>
            </div>
        </div>
    </div>
</div>
